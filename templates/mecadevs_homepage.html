<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>MecaDevs</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    </head>
    <body>
        <form action="greet" method="post">
            <img src="https://raw.githubusercontent.com/MecaDevs/mecadevs/main/mecadevs_logo.jpeg">
            <br>
            <p>Hello new user, welcome to Meca Devs website!</p>
            <br>
            {% for message in get_flashed_messages()%}
                <p> {{message}}</p>
            {% endfor%}
            <br>
            <input type="text" name="name_input">
            <br>
            <br>
            <input type="submit" value="Submit" id="greet">
        </form>
    </body>
</html>
